<ion-header class="skin skin-white">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Référer un patient</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="white">


    <div class="white about-v1">
        <div padding class="ani-right-to-left">
            <div class="form-mess mgt-5 pdb-50 ani-bottom-to-top">
                <h4 class="fs-26 fw-600">Référer un patient</h4>
                <ion-list>
                    <ion-item class="text-grey-5 grey-1 round">
                        <ion-label>Name</ion-label>
                        <ion-input type="text" [(ngModel)]="name"></ion-input>
                    </ion-item>
                </ion-list>

                <ion-list>
                    <ion-item class="text-grey-5 grey-1 round">
                        <ion-label>Phone Number</ion-label>
                        <ion-input type="text" [(ngModel)]="phoneNumber"></ion-input>
                    </ion-item>
                </ion-list>

                <ion-list>
                    <ion-item class="text-grey-5 grey-1 round">
                        <ion-label>Email</ion-label>
                        <ion-input type="text" [(ngModel)]="email"></ion-input>
                    </ion-item>
                </ion-list>

                <div class="text-right">
                    <button ion-button round icon-left class="pink text-white mgt-10" (click)="sendInvitation()">
                        <ion-icon class="text-pink" name="send"></ion-icon>
                        Send Invitation
                    </button>
                </div>
            </div>
        </div>
    </div>
</ion-content>
